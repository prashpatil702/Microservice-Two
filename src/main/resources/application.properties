spring.config.import=optional:configserver:http://localhost:8888
microservice.value=12345
server.port=8082
spring.application.name=microservice-two
#resilience4j.retry.instances.sampleAPI.max-attempts=5
#resilience4j.retry.instances.sampleAPI.wait-duration=2
#resilience4j.retry.instances.sampleAPI.enable-exponential-backoff=true

resilience4j.circuitbreaker.instances.sampleAPI.failure-rate-threshold=90

#2 request for every 10 seconds
resilience4j.ratelimiter.instances.default.limit-for-period=2
resilience4j.ratelimiter.instances.default.limit-refresh-period=10


# Bulk head allows to send no of concurrent request to API
resilience4j.bulkhead.instances.sample-api.max-concurrent-calls=10
